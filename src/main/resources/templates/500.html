<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>500 Page</title>

  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script th:src="@{js/html5shiv.js}"></script>
  <script th:src="@{js/respond.min.js}"></script>
  <![endif]-->
</head>

<body class="error-page">

<section>
    <div class="container">

        <section class="error-wrapper text-center">
            <h1><img alt="" th:src="@{/images/500-error.png}"></h1>
            <h2>OOOPS!!!</h2>
            <h3>Something went wrong.</h3>
            <p class="nrml-txt" style="color: red" th:text="${error}"></p>
            <div th:if="${session.admin == null && session.member == null}">
                <a class="back-btn" th:href="@{/login.html}"> Backward</a>
            </div>
            <div th:if="${session.admin != null}">
                <a class="back-btn" th:href="@{/admin/home}"> Backward</a>
            </div>
            <div th:if="${session.member != null}">
                <a class="back-btn" th:href="@{/member/home}"> Backward</a>
            </div>
        </div>
        </section>

    </div>
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>


<!--common scripts for all pages-->
<!--<script src="js/scripts.js"></script>-->

</body>
</html>
