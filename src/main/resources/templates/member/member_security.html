<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Change Password</title>

  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script th:src="@{/js/html5shiv.js}"></script>
  <script th:src="@{/js/respond.min.js}"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <img th:src="@{/images/logo_icon.png}" alt="">
            <strong align="center" style="color: #efefef">Library System</strong>
        </div>

        <div class="logo-icon text-center">
            <a th:href="@{/index.html}"><img th:src="@{/images/logo_icon.png}" alt=""></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li class="menu"><a th:href="@{/member/home}"><i class="fa fa-home"></i> <span>Member Homepage</span></a>
                <li class="menu-list"><a href=""><i class="fa fa-file-text"></i> <span> Book Borrowing</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/member/book/borrow.html}"> Book Borrowing List</a></li>
                    </ul>
                </li>
                </li>
                <li class="menu-list"><a href=""><i class="fa fa-book"></i> <span>Book Information</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/member/book/queryAll}"> Book List</a></li>
                    </ul>
                </li>
                <li class="menu-list"><a href=""><i class="fa fa-user"></i> <span>Personal Settings</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/member/profile}"> Profile</a></li>
                    </ul>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/member/security}"> Security</a></li>
                    </ul>
                </li>
                <li><a th:href="@{/logout}"><i class="fa fa-sign-in"></i> <span>Login Page</span></a></li>
            </ul>
            <!--sidebar nav end-->

        </div>
    </div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div class="header-section">

            <!--toggle button start-->
            <a class="toggle-btn"><i class="fa fa-bars"></i></a>
            <!--toggle button end-->


            <!--notification menu start -->
            <div class="menu-right">
                <ul class="notification-menu">

                    <li>
                        <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <b>[[${member.name}]]</b>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                            <li><a th:href="@{/member/profile}"><i class="fa fa-user"></i>  Profile</a></li>
                            <li><a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--notification menu end -->

        </div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                Security
            </h3>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-9">
                <section class="panel">
                    <header class="panel-heading">
                        Change Password
                    </header>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" th:method="post" th:action="@{/member/security/password}">
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 control-label">Old Password</label>
                                <div class="col-lg-10">
                                    <input name="oldPassword" type="password" class="form-control" autofocus="autofocus" placeholder="Old password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 control-label">New Password</label>
                                <div class="col-lg-10">
                                    <input name="newPassword" type="password" class="form-control" placeholder="New password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 control-label">Confirm New Password</label>
                                <div class="col-lg-10">
                                    <input name="confirmPassword" type="password" class="form-control" placeholder="Please input the new password for verification">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-primary">Confirm</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
        </section>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            2022 &copy; Library System by Shed
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}"></script>

<!--common scripts for all pages-->
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
