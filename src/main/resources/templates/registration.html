<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Registration Page</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">
    <form class="form-signin" th:method="post" th:action="@{/register}">
        <div class="form-signin-heading text-center">
        </div>
        <div>
            <h2 align="center">Member Registration</h2>
        </div>
        <div class="login-wrap">
            <label style="color: red" th:text="${error}"></label>
            <p>Please fill in your personal information</p>
            <input type="text" name="name" autofocus="" placeholder="Your Real Name" class="form-control">
            <input type="text" name="birthday" autofocus="" placeholder="Your Birthday, etc: 2000-01-01" class="form-control">
            <div class="radios">
                <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" checked="" value="1" id="radio-01" name="role"> Male
                </label>
                <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" value="2" id="radio-02" name="role"> Female
                </label>
            </div>

            <p>Please input ID and Password</p>
            <input type="text" name="mid" autofocus="" placeholder="Member ID" class="form-control">
            <input type="password" name="password" placeholder="Password" class="form-control">
            <input type="password" name="verifyPassword" placeholder="Verify Password" class="form-control">
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                <strong>You've already been one of us?</strong>
                <a th:href="@{/login.html}">
                    <br/><strong>Just check it out!</strong>
                </a>
            </div>
        </div>
    </form>
</div>

<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>

</body>
</html>
